<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-title {
      margin: 20px 0;
      font-weight: bold;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      height: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-title {
      font-size: 0.9rem;
      font-weight: bold;
    }
    .card-value {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="dashboard-title">Smart Farming</h3>
    <div class="row row-cols-1 row-cols-md-5 g-4">
      
      <!-- Kelembaban -->
      <div class="col">
        <div class="card border-primary text-center">
          <div>
            <h6 class="card-title text-primary">Kelembaban (RH)</h6>
            <p class="card-value text-primary">54 %</p>
          </div>
        </div>
      </div>

      <!-- TDS -->
      <div class="col">
        <div class="card border-success text-center">
          <div>
            <h6 class="card-title text-success">TDS</h6>
            <p class="card-value">400 ppm</p>
          </div>
        </div>
      </div>

      <!-- Kekeruhan -->
      <div class="col">
        <div class="card border-info text-center">
          <div>
            <h6 class="card-title text-info">Kekeruhan (Turbid)</h6>
            <p class="card-value">18 NTU</p>
            <div class="progress" style="height:6px;">
              <div class="progress-bar bg-info" role="progressbar" style="width: 40%;"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Temperatur Air -->
      <div class="col">
        <div class="card border-warning text-center">
          <div>
            <h6 class="card-title text-warning">Temperatur Air (WTEMP)</h6>
            <p class="card-value">25 °C</p>
          </div>
        </div>
      </div>

      <!-- Aliran Air -->
      <div class="col">
        <div class="card border-danger text-center">
          <div>
            <h6 class="card-title text-danger">Aliran Air (WFlow)</h6>
            <p class="card-value">34</p>
          </div>
        </div>
      </div>

      <!-- Oksigen Terlarut -->
      <div class="col">
        <div class="card border-primary text-center">
          <div>
            <h6 class="card-title text-primary">Oksigen Terlarut (Diss.Oxygen)</h6>
            <p class="card-value">10 ppm</p>
          </div>
        </div>
      </div>

      <!-- Intensitas Cahaya -->
      <div class="col">
        <div class="card border-success text-center">
          <div>
            <h6 class="card-title text-success">Intensitas Cahaya (Lux)</h6>
            <p class="card-value">100 Lux</p>
          </div>
        </div>
      </div>

      <!-- Temperatur Udara -->
      <div class="col">
        <div class="card border-info text-center">
          <div>
            <h6 class="card-title text-info">Temperatur Udara (AMTemp)</h6>
            <p class="card-value">34 °C</p>
            <div class="progress" style="height:6px;">
              <div class="progress-bar bg-info" role="progressbar" style="width: 70%;"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- EC -->
      <div class="col">
        <div class="card border-warning text-center">
          <div>
            <h6 class="card-title text-warning">EC</h6>
            <p class="card-value">2</p>
          </div>
        </div>
      </div>

      <!-- pH -->
      <div class="col">
        <div class="card border-danger text-center">
          <div>
            <h6 class="card-title text-danger">pH</h6>
            <p class="card-value">7.1</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
